<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>@@appName</title>
  <base href="/">
  <link href="assets/css/app.css" rel="stylesheet" inline>
</head>
<body>
  <!-- build:js -->
  <script src="/node_modules/systemjs/dist/system.src.js"></script>
  <script>
    System.config({
      transpiler: 'typescript',
      typescriptOptions : {
        emitDecoratorMetadata: true,
        experimentalDecorators: true
      },
      map : {
        typescript: '/node_modules/typescript/lib/typescript.js'
      },
      packages: {
        'src/app': {
          main: 'main.ts',
          format: 'es6',
          defaultExtension: 'ts'
        }
      }
    });

    System.import('src/app').then(null, console.error.bind(console));
  </script>
  <!-- endbuild -->
</body>
</html>
